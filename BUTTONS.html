<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTP-8">
    <meta http-equiv="X-UA-Comportable" content="IE=edge">
    <meta name="viewport"   content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>DOcument</title>
</head>
<body>
    <h3 class="red-text">Raised</h3>
    <a class="waves-effect waves-light btn">button</a>
    <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
    <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>


    <h3 class="red-text">Floating</h3>
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        
    <h3 class="red-text">Flat</h3>
    <a class="waves-effect waves-teal btn-flat">Button</a>

    <h3 class="red-text">Submit Button</h3>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    
    <h3 class="red-text">Large</h3>
    <a class="waves-effect waves-light btn-large">Button</a>
    <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>button</a>
    <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>button</a>
        

    <h3 class="red-text">Small</h3>
    <a class="waves-effect waves-light btn-small">Button</a>
    <a class="waves-effect waves-light btn-small"><i class="material-icons left">cloud</i>button</a>
    <a class="waves-effect waves-light btn-small"><i class="material-icons right">cloud</i>button</a>
        
    
    <h3 class="red-text">Disable</h3>
    <a class="btn-large disabled">Button</a>
    <a class="btn disabled">Button</a>
    <a class="btn-flat disabled">Button</a>
    <a class="btn-floating disabled"><i class="material-icons">add</i></a>
        


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
            



</body>
</html>
